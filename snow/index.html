<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,ser-scalable=none">
	<title>valentine</title>
	
	<link rel="stylesheet" href="./node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="./node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="mapbox-gl.css" media="screen">

	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>		
	<script type="text/javascript" src="./js/jquery.countdown.js"></script>
</head>
	
	<body>
		<div class="container" style="margin-top:20px; text-align:center;">
			<h1>我们一起走过的时间</h1>
			<div class="countdown styled"></div>
		</div>

		<div id="Layer1" style="position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:-1">    
			<img src="images/snow_web.jpg" height="100%" width="100%"/>    
		</div>  
		<section class="todoapp">
			<header class="header">
				<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
			</header>
			<section class="main" v-show="todos.length" v-cloak>
				<input class="toggle-all" type="checkbox" v-model="allDone">
				<ul class="todo-list">
					<li class="todo" v-for="todo in filteredTodos" :class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="todo.completed">
							<label @dblclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" @click="removeTodo(todo)"></button>
						</div>
						<input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
					</li>
				</ul>
			</section>
			<footer class="footer" v-show="todos.length" v-cloak>
				<span class="todo-count">
					<strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
				</span>
				<ul class="filters">
					<li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
					<li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
					<li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
					Clear completed
				</button>
			</footer>
		</section>
	

            <div class="mapboxgl-control-container"><div class="mapboxgl-ctrl-top-left"></div><div class="mapboxgl-ctrl-top-right"></div><div class="mapboxgl-ctrl-bottom-left"><div class="mapboxgl-ctrl" style="display: block;"><a class="mapboxgl-ctrl-logo" target="_self" href="http://192.168.3.105:7000/map/index.html" aria-label="Mapbox logo"></a></div></div><div class="mapboxgl-ctrl-bottom-right"><div class="mapboxgl-ctrl mapboxgl-ctrl-attrib mapboxgl-compact"><a href="" target="_self"></a> <a href="" target="_self"></a> <a class="mapbox-improve-map" href="" target="_self">命运安排我来上海除了遇见你，其他的都是顺便</a></div></div></div>
	<script src="./node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/director/build/director.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="./js/store.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/routes.js"></script>

	<script type="text/javascript" src="./js/ThreeCanvas.js"></script>
	<script type="text/javascript" src="./js/Snow.js"></script>
	<script type="text/javascript" src="./js/snowFall.js"></script>
	<script>
		$.snowFall({
			//创建粒子数量，密度
			particleNo: 200,
			//粒子下拉速度
			particleSpeed:20,
			//粒子在垂直（Y轴）方向运动范围
			particleY_Range:1600,
			//粒子在垂直（X轴）方向运动范围
			particleX_Range:1000,
			//是否绑定鼠标事件
			bindMouse: false,
			//相机离Z轴原点距离
			zIndex:600,
			//摄像机视野角度
			angle:55,
			wind_weight:0
			});

		
        var beginDate = "Aug 14, 2018 20:00:00";

        $('.countdown.simple').countdown({ date: beginDate });

        $('.countdown.styled').countdown({
          date: beginDate,
          render: function(data) {
            $(this.el).html("<div>" + this.leadingZeros(data.years, 3) + " <span>years</span></div><div>" + this.leadingZeros(data.days, 3) + " <span>days</span></div><div>" + this.leadingZeros(data.hours, 2) + " <span>hrs</span></div><div>" + this.leadingZeros(data.min, 2) + " <span>min</span></div><div>" + this.leadingZeros(data.sec, 2) + " <span>sec</span></div>");
          }
        });

	</script>
	
</body>
</html>
